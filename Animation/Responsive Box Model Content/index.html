<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Responsiv Box</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="thumb">
				<img src="img/office1.jpg" alt="office-picture">
			</div>
			<div class="details">
				<div class="content">
					<i class="fa fa-gift" aria-hidden="true"></i>			
					<h3>Lorem</h3>
					<a href="#">Read More</a>
				</div>
			</div>
		</div>
		<div class="box">
			<div class="thumb">
				<img src="img/office2.jpg" alt="office-picture">
			</div>
			<div class="details">
				<div class="content">
					<i class="fa fa-star" aria-hidden="true"></i>
					<h3>Lorem</h3>
					<a href="#">Read More</a>
				</div>
			</div>
		</div>
		<div class="box">
			<div class="thumb">
				<img src="img/office3.jpg" alt="office-picture">
			</div>
			<div class="details">
				<div class="content">
					<i class="fa fa-glass" aria-hidden="true"></i>
					<h3>Lorem</h3>
					<a href="#">Read More</a>
				</div>
			</div>
		</div>
		<div class="box">
			<div class="thumb">
				<img src="img/office4.jpg" alt="office-picture">
			</div>
			<div class="details">
				<div class="content">
					<i class="fa fa-graduation-cap" aria-hidden="true"></i>
					<h3>Lorem</h3>
					<a href="#">Read More</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/main.js"></script>	
</html>
