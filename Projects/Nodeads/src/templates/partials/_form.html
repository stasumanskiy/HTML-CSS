<form action="/" class="form js-form">
    <div class="form__row">
        <div class="form__col">
            <input id="name" class="form__input" type="text" name="name" minlength="2" required>
            <label class="form__label" for="name">Name</label>
        </div>
        <div class="form__col">
            <input id="email" class="form__input" type="email" name="email" required>
            <label class="form__label" for="email">Email</label>
        </div>
    </div>
    <div class="form__btn">
        <button class="btn js-btn-submit" type="submit" disabled>
            Send
        </button>
    </div><div class="success js-success">Сообщение успешно отправлено!</div>
    <div class="success-error js-success-error">Уупс.. Что-то пошло не так</div>
</form>
