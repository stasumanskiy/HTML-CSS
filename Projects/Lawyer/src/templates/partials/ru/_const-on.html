<div class="container">
	<section id="consultation" class="const-on bg-image" style="background-image: url(img/layer3.png);">
		<div class="const-on__inner inner">
			<div class="const-on__wrap inner-s">
				<div class="const-on__row">
					<div class="const-on__col">
						<h3 class="const-on__title title-md">
							Получите
						</h3>
						<span class="const-on__description">
							<span class="const-on__description_mod">Бесплатную</span> юридическую консультацию
						</span>
						<p>
							Вы с нашим адвокатом можете обсудить Вашу проблему, выяснить варианты ее решения и согласовать условия подписания договора
						</p>
					</div>
					<div class="const-on__col width">
						<form class="post-form js-form">
							<div class="post-form__row">
								<div class="post-form__col">
									<input class="post-form__input" type="text" id="name" minlength="2" name="name" required>
									<label class="post-form__label" for="name">Введите Ваше имя</label>
								</div>
								<div class="post-form__col">
									<input class="post-form__input" type="text" id="phone" name="phone" minlength="4" required>
									<label class="post-form__label" for="phone" >Введите Ваш телефон</label>
								</div>
							</div>
							<div class="success js-success">Сообщение успешно отправлено!</div>
							<div class="success-error js-success-error">Уупс.. Что-то пошло не так</div>
							<div class="post-form__btn">
								<button type="submit" class="btn-s js-btn-submit" disabled>Отправить</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
