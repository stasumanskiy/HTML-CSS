							</a> </div>

							Вы можете позвонить нам, или отправить заявку 
							и в течении 30 минут Вам перезвонит наш сотрудник.
						</span>
                  <div class="social">
                    <div class="social__block"> <a href="#" class="social__link social__link--facebook">
									
<svg class="icon icon-facebook"><use xlink:href="img/sprite.svg#icon-facebook"></use></svg>

								</a> <a href="#" class="social__link social__link--instagram">
									
<svg class="icon icon-instagram"><use xlink:href="img/sprite.svg#icon-instagram"></use></svg>

<svg class="icon icon-twitter"><use xlink:href="img/sprite.svg#icon-twitter"></use></svg>

<svg class="icon icon-vkontakte"><use xlink:href="img/sprite.svg#icon-vkontakte"></use></svg>

								</a> </div>

                <div class="contact__form-row"> <input id="email" class="contact__input" type="email" name="email" minlength="3" value="" required placeholder="Email *"> </div>
                <div class="contact__form-row"> <input id="phone" class="contact__input" type="tel" name="phone" minlength="3" value="" required placeholder="Телефон *"> </div>
                <div class="contact__form-row"> <textarea id="message" class="contact__textarea" name="message" minlength="3" placeholder="Сообщение *"></textarea> </div> <input name="bezspama" type="text" style="display: none;" value="">

                <button class="contact__button js-btn-submit" type="submit" disabled>Отправить</button> </div>
                <div class="success js-success">Сообщение успешно отправлено!</div>
                <div class="success-error js-success-error">Уупс.. Что-то пошло не так</div>
